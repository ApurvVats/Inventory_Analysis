# A professional workflow for deploying a Node.js backend from a monorepo
name: Build and Deploy Backend to Azure App Service
on:
  push:
    branches:
      - main
  workflow_dispatch:

# Define environment variables for easy updates
env:
  AZURE_WEBAPP_NAME: 'apurv-analytics-app-2025'   # The name of your Azure Web App
  NODE_VERSION: '18.x'                            # The Node.js version to use

jobs:
  #-----------------------------------------
  # BUILD JOB: Prepares the application
  #-----------------------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: '1. Checkout Repository'
        uses: actions/checkout@v4
        with:
          path: '.'
      - name: '2. Set up Node.js Environment'
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: Backend/package-lock.json

      - name: '3. Install Dependencies & Build'
        working-directory: ./Backend
        run: |
          npm install
          npm run build --if-present  # This runs 'npx prisma generate'

      - name: '4. Upload Backend Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./Backend

  #----------------------------------------------------
  # DEPLOY JOB: Deploys the prepared app to Azure
  #----------------------------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # Required for secure, passwordless login to Azure
      contents: read
    steps:
      - name: '1. Download Backend Artifact'
        uses: actions/download-artifact@v4
        with:
          name: node-app
          
      - name: '2. Login to Azure'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DD0399AC79414F2D8524B3DCDB77A214 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_70F3721AED054CBA99744E8457234734 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_198C34FCABB4466E862601E08DB285F0 }}

      - name: '3. Run Database Migrations'
        # Run this step from the root, as the artifact contains the backend folder
        working-directory: Backend
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: '4. Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}

          package: .
